
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TUIO Stamp System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        canvas { display: block; touch-action: none; }
        
        /* UI Overlay */
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        #btnAdd { background-color: #00AA55; color: white; }
        #btnAdd:active { background-color: #007733; }
        
        #btnRemove { background-color: #AA3333; color: white; }
        #btnRemove:active { background-color: #772222; }

        #status {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        .scanning { color: #FFFF00 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="status">Bereit.</div>
    <div id="ui">
        <button id="btnAdd">Objekt Hinzuf√ºgen</button>
        <button id="btnRemove">Objekt Entfernen</button>
    </div>
    <canvas id="appCanvas"></canvas>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
