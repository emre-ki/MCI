<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Security-Policy"
    content="
    default-src 'self';
    script-src 'self' https://unpkg.com;
    style-src 'self' 'unsafe-inline';
    connect-src 'self' ws://localhost:3000 ws://localhost:5001;
    ">

    <title>TUI Multi-Touch Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }

        #canv { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none; 
        }

        #landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        #landing.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #landing h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        #landing p {
            color: #aaa;
            font-size: 18px;
            margin-bottom: 40px;
        }

        #startButton {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        #startButton:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landing">
        <h1>ðŸŽµ TUI Audio Controller</h1>
        <p>Multi-Touch Gestural Audio Interface</p>
        <button id="startButton">START SESSION</button>
    </div>
    
    <!-- Main Canvas -->
    <canvas id="canv"></canvas>
    
    <!-- The Finger Library -->
    <script src="https://unpkg.com/the-finger/dist/thefinger.min.js"></script>
    
    <!-- Main App -->
    <script type="module" src="app-thefinger.js"></script>
</body>
</html>
